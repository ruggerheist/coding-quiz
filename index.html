<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   rel="stylesheet" href="./assets/style.css"/>
    <title>Coding Quiz</title>
</head>
<body>
    <main id="main-space">
        <div id="coding-quiz">Coding Quiz
            <span id="time-seconds" data-state="started">Timer</span>
        </div>
        <div id="question-1"></div>
            <button id="q1-opt1"></button>
            <button id="q1-opt2"></button>
            <button id="q1-opt3"></button>
            <button id="q1-opt4"></button>
        <div id="question-2"></div>
            <button id="q2-opt1"></button>
            <button id="q2-opt2"></button>
            <button id="q2-opt3"></button>
            <button id="q2-opt4"></button>
        <div id="question-3"></div>
            <button id="q3-opt1"></button>
            <button id="q3-opt2"></button>
            <button id="q3-opt3"></button>
            <button id="q3-opt4"></button>
        <div id="question-4"></div>
            <button id="q4-opt1"></button>
            <button id="q4-opt2"></button>
            <button id="q4-opt3"></button>
            <button id="q4-opt4"></button>
        <p id="questions"></p>
        <div id="score-card">
            <span id="score">Score Goes Here</span>
        </div>
    </main>
<script src="./script.js"></script>
</body>
</html>
